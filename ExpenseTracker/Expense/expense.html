<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpenseTracker</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>
    <h1 id="premium" style="color: red;display: flex; justify-content: center; align-items: center"></h1>
    <form id="my-form" onSubmit="ExpenseTracker(event)">
        <div id="expense" >
            <label for="expenseAmount">Choose Expense Amount:</label>
            <input type="number" id="amount" class="amount" name="amount"><br>
            <label for="description">Choose destription:</label>
            <input type="text" id="description" class="description" name="description"><br>
            <label for="category">Choose a category:</label>
            <select id="category" name="category">
                <option value="fuel">Fuel</option>
                <option value="food">Food</option>
                <option value="movie">Movie</option>
                <option value="parking">Parking</option>
                <option value="fees">Fees</option>
                <option value="rent">Rent</option>
            </select>
            <div class="button-container">
              <button id="rzp-button1" type="submit" class="button">BUY PREMIUM</button>
              <button id="btn" type="submit" class="btn">Add Expense</button>
          </div>
          <h3>Expenses:</h3>
            <ul id="listOfExpenses"></ul>
        </div>
        <div id="message"></div>
        <button onclick="download()" id="downloadexpense">Download File</button>
         
    </form>
    <ul id = "leaderboard"></ul> 
    
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <script src="./expense.js"></script>
    
</body>
</html>
